<form method="post" (ngSubmit)="registration()" [formGroup]="registerForm">
  <h1>Registration</h1>
  <div class="errors-block">
    <p *ngIf="error != ''" class="error__item">{{ error }}</p>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>First name</mat-label>
    <input
      name="firstName"
      formControlName="firstName"
      matInput
      placeholder="My first name is..."
      required
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Last name</mat-label>
    <input
      name="lastName"
      formControlName="lastName"
      matInput
      placeholder="My last name is..."
      required
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input
      type="email"
      name="email"
      formControlName="email"
      matInput
      placeholder="My email is..."
      required
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input
      name="username"
      formControlName="username"
      matInput
      placeholder="My username is..."
      required
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input
      name="password"
      formControlName="password"
      matInput
      [type]="hide ? 'password' : 'text'"
      required
    />
    <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Birthday</mat-label>
    <input
      type="date"
      formControlName="birthday"
      name="birthday"
      matInput
      required
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Sex</mat-label>
    <mat-select name="sex" formControlName="sex" required>
      <mat-option value="true">Male</mat-option>
      <mat-option value="false">Female</mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <label *ngIf="registerForm.get('imageUrl').value == ''" for="imageUrl"
      >Choose image</label
    >
    <img
      *ngIf="registerForm.get('imageUrl').value != ''"
      [src]="registerForm.get('imageUrl').value"
      alt="Avatar"
      style="width: 50px; height: 50px"
    />
    <button
      class="image__delete"
      *ngIf="registerForm.get('imageUrl').value != ''"
      (click)="deleteImage()"
      mat-icon-button
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <input
    (change)="uploadImage($event.target.files[0])"
    id="imageurl"
    type="file"
    accept="image/*"
    name="imageUrl"
    value=""
  />
  <button mat-raised-button color="primary" type="submit" class="sign_up_btn">
    Sign up
  </button>
</form>
