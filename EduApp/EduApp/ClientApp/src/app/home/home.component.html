<h1>Courses on our platform:</h1>
<mat-card *ngFor="let course of courses">
  <mat-card-title>{{ course.title }}</mat-card-title>
  <mat-card-subtitle>Category: </mat-card-subtitle>
  <mat-card-content>{{ course.description }}</mat-card-content>
  <a mat-raised-button color="primary" [routerLink]="['/course', course.id]"
    >About this course</a
  >
</mat-card>
