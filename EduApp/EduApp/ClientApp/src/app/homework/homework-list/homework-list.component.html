<table mat-table [dataSource]="homeworks" class="mat-elevation-z8">  
    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="lesson">
      <th mat-header-cell *matHeaderCellDef> Lesson </th>
      <td mat-cell *matCellDef="let element"> {{ element.lessonName }} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <div>
          <a mat-raised-button color="primary"
          [routerLink]="['/homework', element.id]">Check homework</a>
        </div>  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
