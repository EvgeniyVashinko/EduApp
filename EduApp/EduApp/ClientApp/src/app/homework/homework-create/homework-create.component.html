<form
  method="post"
  (ngSubmit)="createHomework()"
  [formGroup]="createHomeworkForm"
>
  <h1>Adding homework</h1>
  <div class="errors-block">
    <p *ngIf="error != ''" class="error__item">{{ error }}</p>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Answer</mat-label>
    <textarea
      name="answer"
      formControlName="answer"
      matInput
      placeholder="Answer"
      required
    ></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>External link</mat-label>
    <input
      type="url"
      name="url"
      formControlName="url"
      matInput
      placeholder="Add external link with homeworks files"
      pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?"
    />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Send homework</button>
</form>
