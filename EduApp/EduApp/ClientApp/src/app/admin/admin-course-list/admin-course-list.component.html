<table mat-table [dataSource]="courses" class="mat-elevation-z8">  
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"><a [routerLink]="['/course', element.id]">{{ element.title }}</a></td>
    </ng-container>
  
    <!-- Owner Column -->
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> Owner </th>
      <td mat-cell *matCellDef="let element"><b><a [routerLink]="['/user', element.ownerId]">Profile</a></b></td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">{{ element.isActive ? 'Approved' : 'Declined' }}</td>
        </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <div>
          <button class="btn btn-success m-1" (click)="ApproveCourse(element)">Approve</button>
          <button class="btn btn-danger m-1" (click)="DeclineCourse(element)">Decline</button>
        </div>  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
